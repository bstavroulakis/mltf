<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  </head>

  <body>
    <nav class="navbar is-light">
      <div class="navbar-brand">
        <a class="navbar-item" href="/"> < Back </a>
        <div class="navbar-item"><b>Linear Regression</b></div>
      </div>
    </nav>
    <section class="section is-medium">
      <h2 class="title is-4">Training Data</h2>
      <table class="table">
        <tr>
          <td>X</td>
          <td>Y</td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>1</td>
          <td>0.015</td>
        </tr>
        <tr>
          <td>2</td>
          <td>0.038</td>
        </tr>
        <tr>
          <td>3</td>
          <td>0.058</td>
        </tr>
        <tr>
          <td>4</td>
          <td>0.12</td>
        </tr>
      </table>

      <h2 class="title is-4">Model</h2>
      <div id="view">Training...</div>
      <div class="section is-small">
        <h2 class="title is-4">Graph</h2>
        <canvas
          id="modelChart"
          style="display: block; width: 906px; height: 453px;"
          width="906"
          height="453"
        ></canvas>
      </div>
    </section>
    <script type="module" src="index.js"></script>
